<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blockchain KYC</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand fixed-top navbar-dark bg-dark">
        <div class="container-fluid mx-5 p-2">
          <a class="navbar-brand" href="/"> <h4>bKYC</h4> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/loginMiddleware.html">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/registerMiddleware.html">Register</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <header>
        <div class="container">
            <div class="intro-text">
                <div class="intro-heading"> <h3>Register as Bank</h3> </div>
                <form>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label mx-4">Bank name :</label>
                    <input type="email" class="col-lg-3 rounded ps-2" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  
                  <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label mx-2">Enter Password :</label>
                    <input type="password" class="col-lg-3 rounded ps-2 mx-1" id="exampleInputPassword1">
                    
                  </div>  
                  <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label me-3">Wallet Address :</label>
                    <input type="text" class="col-lg-3 rounded ps-2" id="exampleInputPassword2">
                  </div>  
                  
                  <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </form>
            </div>
        </div>
      </header>

      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
